EDITOR_EARLY_CLOSED2="'%s' கோப்பைத் திறக்கத் தொடங்கப்பட்ட திருத்தி (பயன்பாடு) மிக விரைவாக மூடப்பட்டது.இது உங்களால் மூடப்படாவிட்டால், உங்கள் வெளிப்புற திருத்தி ஒரு சாளரத்தில் (செயல்முறை) பல கோப்புகளைத் திறப்பதால் அது நடந்திருக்கலாம்.திருத்தியின் கூடுதல் தொடங்கப்பட்ட நிகழ்வுகள் புதிய கோப்பை திருத்தியின் தற்போதைய நிகழ்வுக்கு அனுப்பி உடனடியாக தன்னை மூடுகிறது.இந்த வகையான திருத்திகளை ஆதரிக்க, சாளரபாநகல் அதன் நடத்தையை மாற்றியமைக்க வேண்டும், செயல்முறை வெளியேறும்போது தற்காலிக கோப்பை அகற்றக்கூடாது, ஆனால் சாளரபாநகல் இயங்கும் வரை அதை வைத்திருக்க வேண்டும்.திருத்தி விருப்பத்தேர்வு விருப்பத்தை நிர்ணயிப்பதன் மூலம் நடத்தை இயக்கப்படலாம் 'வெளிப்புற திருத்தி ஒவ்வொரு கோப்பையும் தனித்தனி சாளரத்தில் திறக்கிறது (செயல்முறை)'.உங்கள் திருத்தி இந்த வகையாக இல்லாவிட்டால், இந்த செய்தியை புறக்கணித்து, கோப்பை இப்போது தற்காலிக கோப்பகத்திலிருந்து அகற்றட்டும்.\n\nநீங்கள் இப்போது திறந்த கோப்பை அகற்ற விரும்புகிறீர்களா?('இல்லை' என்பதை அழுத்துவதன் மூலம் நீங்கள் சிறப்பு நடத்தையை இயக்கி கோப்பை தற்காலிக கோப்புறையில் வைத்திருப்பீர்கள்.)"
