; "**WinSCP was not able to detect folder, where the dragged file(s) was dropped.** Either you have not dropped the file(s) to regular folder (e.g. Windows File Explorer) or you have not restarted your computer yet after installation to load drag&drop shell extension. \n\nAlternatively you can switch to compatible drag&drop mode (from Preferences window), which uses temporary folder for downloads. It allows you to drop files to any destination."
DRAGEXT_TARGET_UNKNOWN2="**சாளரபாநகல் கோப்புறையைக் கண்டறிய முடியவில்லை, அங்கு இழுத்துச் செல்லப்பட்ட கோப்பு(கள்) கைவிடப்பட்டது.**நீங்கள் கோப்பை(களை) வழக்கமான கோப்புறையில் (எ.கா. சாளரங்கள் கோப்பு உலாவி) கைவிடவில்லை அல்லது இழுத்து விடவும் ஒடு நீட்டிப்பை ஏற்றுவதற்கு நிறுவிய பிறகும் உங்கள் கணினியை மறுதொடக்கம் செய்யவில்லை.\n\nமாற்றாக நீங்கள் இணக்கமான இழுத்தல் பயன்முறைக்கு மாறலாம் (விருப்பத்தேர்வுகள் சாளரத்திலிருந்து), இது பதிவிறக்கங்களுக்கு தற்காலிக கோப்புறையைப் பயன்படுத்துகிறது. எந்த இடத்திற்கும் கோப்புகளை கைவிட இது உங்களை இசைகிறது. "
; "File '%s' does not contain translation for this product version."
UNKNOWN_TRANSLATION="கோப்பு '%s' இந்த தயாரிப்பு பதிப்பிற்கான மொழிபெயர்ப்பைக் கொண்டிருக்கவில்லை."
