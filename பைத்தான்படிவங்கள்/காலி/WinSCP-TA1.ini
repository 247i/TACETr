UNKNOWN_KEY4="**அறியப்படாத சேவையகத்துடன் இணைவதைத் தொடரவும், அதன் புரவலன் திறவுகோலை ஒரு தற்காலிக சேமிப்பில் சேர்க்கவா?**\n\nசேவையகத்தின் புரவலன் திறவுகோல் தற்காலிக சேமிப்பில் காணப்படவில்லை. நீங்கள் நினைக்கும் கணினிதான் சேவையகம் என்பதற்கு உங்களுக்கு எந்த உத்தரவாதமும் இல்லை.\n\n சேவையகத்தின் %s திறவுகோல் விவரங்கள்:\n\n %s\n\n இந்த புரவலனை நீங்கள் நம்பினால், ஆம் அழுத்தவும். தற்காலிக சேமிப்பில் புரவலன் திறவுகோலைச் சேர்க்காமல் இணைக்க, இல்லை அழுத்துவும். இணைப்பை கைவிட ரத்துசெய் அழுத்தவும்."
; "**WARNING – POTENTIAL SECURITY BREACH!**\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key details are:\n\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting to the server, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice."
DIFFERENT_KEY5="**எச்சரிக்கை - சாத்தியமான பாதுகாப்பு மீறல்!**சேவையகத்தின் புரவலன் திறவுகோல் சாளரபாநகல் தற்காலிக சேமிப்பில் உள்ள திறவுகோலுடன் பொருந்தவில்லை. அதாவது, சேவையக நிர்வாகி புரவலன் திறவுகோலை மாற்றியிருக்கலாம், குறிப்பிட்ட சூழ்நிலையில் சேவையகம் வேறு திறவுகோலை வழங்குகிறது அல்லது சேவையகத்தைப் போல் நடிக்கும் மற்றொரு கணினியுடன் நீங்கள் உண்மையில் இணைத்துள்ளீர்கள்.\n\nபுதிய %s திறவுகோல் விவரங்கள்:\n\n%s\n\nஇந்த மாற்றத்தை நீங்கள் எதிர்பார்த்திருந்தால், புதிய திறவுகோலை நம்பி, சேவையகத்துடன் தொடர்ந்து இணைக்க விரும்பினால், தற்காலிக சேமிப்பைப் புதுப்பிக்க, புதுப்பிப்பை அழுத்தவும் அல்லது பழையதை வைத்து, தற்காலிக சேமிப்பில் புதிய திறவுகோலைச் சேர்க்க சேர் என்பதை அழுத்தவும். தற்காலிக சேமிப்பைப் புதுப்பிக்காமல், இணைப்பதைத் தொடர விரும்பினால், தவிர் என்பதை அழுத்தவும். நீங்கள் இணைப்பை முழுவதுமாக கைவிட விரும்பினால், ரத்துசெய் என்பதை அழுத்தவும். ரத்துசெய் என்பதை அழுத்துவது மட்டுமே உத்தரவாதமான பாதுகாப்பான தேர்வாகும்."
; "You are loading a private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="கோப்பு வடிவமைப்பின் பழைய பதிப்பைக் கொண்ட ஒரு தனிப்பட்ட திறவுகோலை நீங்கள் ஏற்றுகிறீர்கள். இதன் பொருள் உங்கள் திறவுகோல் கோப்பு முழுமையாக சேதமடையவில்லை. உங்கள் திறவுகோலை புதிய வடிவத்திற்கு மாற்ற பரிந்துரைக்கிறோம்.\n\n திறவுகோலை ஏற்றுவதன் மூலம் இந்த மாற்றத்தை செய்ய முடியும் புட்டிகேசனுக்குள், பின்னர் அதை மீண்டும் சேமிக்கிறது."

