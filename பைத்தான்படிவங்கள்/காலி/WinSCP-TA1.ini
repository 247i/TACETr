; WinSCP propagation strings (for use in Windows Store and other download sites)
[Propagation.rc]
; "Free SFTP, SCP, S3 and FTP client for Windows"
DESCRIPTION_45_LETTERS2="சாளரத்திற்கான இலவச பாகோபநெ, பாநகல், எச்3 மற்றும் கோபநெ வாடிக்கையாளர்"
; "WinSCP is a free file manager for Windows supporting FTP, SFTP, S3 and WebDAV."
DESCRIPTION_80_LETTERS3="சாளரபாநகல் என்பது சாளரங்கள் துணை கோபநெ, பாகோபநெ, எச்3 மற்றும் வலைவிஆப க்கான இலவச கோப்பு மேலாளர்."
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful file manager that will improve your productivity. It supports also local-local mode and FTPS, S3, SCP and WebDAV protocols. Power users can automate WinSCP using .NET assembly."
DESCRIPTION_250_LETTERS3="சாளரபாநகல் என்பது உங்கள் உற்பத்தித்திறனை மேம்படுத்தும் ஒரு வலுவான கோப்பு மேலாளரான சாளரத்திற்கான புகழ்பெற்ற இலவச பாகோபநெ மற்றும் கோபநெ வாடிக்கையாளர் ஆகும். இது உள்ளக-உள்ளக பயன்முறை மற்றும் கோபநெபா, எச்3, பாநகல் மற்றும் வலைவிஆப நெறிமுறைகளையும் ஆதரிக்கிறது. வலு பயனர்கள் .வலை கூட்டுயைப் பயன்படுத்தி சாளரபாநகலை தானியக்கமாக்கலாம். "
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful file manager that will improve your productivity. It offers an easy to use GUI to copy files between a local and remote computer using multiple protocols: Amazon S3, FTP, FTPS, SCP, SFTP or WebDAV. WinSCP can copy files between two local folders too. Power users can automate WinSCP using .NET assembly. WinSCP is available in English and many other languages."
DESCRIPTION_450_LETTERS3="சாளரபாநகல் என்பது உங்கள் உற்பத்தித்திறனை மேம்படுத்தும் ஒரு வலுவான கோப்பு மேலாளரான சாளரத்திற்கான புகழ்பெற்ற இலவச பாகோபநெ மற்றும் கோபநெ வாடிக்கையாளர் ஆகும். பல நெறிமுறைகளைப் பயன்படுத்தி உள்ளக மற்றும் தொலை கணினிக்கு இடையில் கோப்புகளை நகலெடுக்க வபஇ ஐப் பயன்படுத்த எளிதானது: அமேசான் எச்3, கோபநெ, கோபநெபா, பாநகல், பாகோபநெ அல்லது வலைவிஆப. சாளரபாநகல் இரண்டு உள்ளக கோப்புறைகளுக்கும் இடையில் கோப்புகளை நகலெடுக்க முடியும். திறன் பயனர்கள் .வலை கூட்டுயைப் பயன்படுத்தி சாளரபாநகல் ஐ தானியக்கமாக்கலாம். சாளரபாநகல் ஆங்கிலத்திலும் பல மொழிகளிலும் கிடைக்கிறது. "
; "WinSCP is a popular free SFTP and FTP client for Windows. Moreover, WinSCP is a powerful universal file manager that will improve your productivity. WinSCP can copy files between a local and remote computer using multiple protocols: Amazon S3, FTP, FTPS, SCP, SFTP or WebDAV. WinSCP can copy files between two local folders too. On the one hand, WinSCP offers an easy to use graphical user interface; you can choose between Windows Explorer look and tabbed twin-panel interface like Norton commander. On the other hand, advanced users can automate WinSCP functionality using .NET assembly or simple batch file scripting. You will use WinSCP for all common operations with files. You can start editing a file directly from WinSCP, either using WinSCP internal text editor or using integration with your favorite external text editor. WinSCP operations are not limited to individual files; WinSCP offers also several ways to synchronize directories. After connecting to a site you can choose to store site information for repeated access, WinSCP can even share site settings with another popular open source tool PuTTY. WinSCP integrates also with Pageant (PuTTY authentication agent) for full support of public key authentication with SSH. Admins love WinSCP support for portable operation using a configuration file instead of registry entries, suitable for operation from removable media. A comprehensive WinSCP documentation is freely accessible at https://winscp.net/. This site hosts also a very active user forum for support and feature requests. WinSCP is available in <English> and many other languages. WinSCP is an open source software distributed free of charge under the terms of the GNU General Public License (GPL)."
DESCRIPTION_2000_LETTERS3="சாளரபாநகல் என்பது சாளரத்திற்கான புகழ்பெற்ற இலவச பாகோபநெ மற்றும் கோபநெ வாடிக்கையாளர் ஆகும். மேலும், சாளரபாநகல் என்பது உங்கள் உற்பத்தித்திறனை மேம்படுத்தும் ஒரு வலுவான உலகளாவிய கோப்பு மேலாளராகும். சாளரபாநகல் பல நெறிமுறைகளைப் பயன்படுத்தி உள்ளக மற்றும் தொலை கணினிக்கு இடையில் கோப்புகளை நகலெடுக்க முடியும்: அமேசான் எச்3, கோபநெ, கோபநெபா, பாநகல், பாகோபநெ அல்லது வலைடீஏவி.சாளரபாநகல் இரண்டு உள்ளக கோப்புறைகளுக்கு இடையில் கோப்புகளை நகலெடுக்க முடியும். ஒருபுறம், சாளரபாநகல் பயன்படுத்த எளிதான வரைகலை பயனர் இடைமுகத்தை வழங்குகிறது;நீங்கள் சாளர உலாவி தோற்றம் மற்றும் நார்டன் தளபதி போன்ற தாவலாக்கப்பட்ட இரட்டை பலகை இடைமுகம் ஆகியவற்றிற்கு இடையே தேர்வு செய்யலாம். மறுபுறம், மேம்பட்ட பயனர்கள் .வலை கூட்டு அல்லது எளிய தொகுதி கோப்பு கைஉரையைப் பயன்படுத்தி சாளரபாநகல் செயல்பாட்டை தானியக்கமாக்கலாம். கோப்புகளுடன் கூடிய அனைத்து பொதுவான செயல்பாடுகளுக்கும் நீங்கள் சாளரபாநகல் ஐப் பயன்படுத்துவீர்கள். சாளரபாநகல் இலிருந்து நேரடியாக ஒரு கோப்பைத் திருத்தத் தொடங்கலாம், சாளரபாநகல் உள் உரை திருத்தியைப்  அல்லது உங்களுக்கு பிடித்த வெளிப்புற உரை திருத்தி பயன்படுத்தலாம் ஒருங்கிணைப்பைப் பயன்படுத்தி. சாளரபாநகல் செயல்பாடுகள் தனிப்பட்ட கோப்புகளுக்கு மட்டுப்படுத்தப்படவில்லை; கோப்பகங்களை ஒத்திசைக்க சாளரபாநகல் பல வழிகளையும் வழங்குகிறது. ஒரு தளத்துடன் இணைந்த பிறகு, மீண்டும் மீண்டும் இசைவுக்காக தள தகவல்களை சேமிக்க நீங்கள் தேர்வு செய்யலாம், சாளரபாநகல் தள அமைப்புகளை மற்றொரு புகழ்பெற்ற திறந்த மூலத்துடன் கூட பகிரலாம் புட்டி கருவி. பாஓடு உடனான பொது திறவுகோல் அங்கீகாரத்தின் முழு ஆதரவுக்காக சாளரபாநகல் அணிவகுப்புயுடன் (புட்டி அங்கீகார முகவர்) ஒருங்கிணைக்கிறது. நீக்கக்கூடிய ஊடகத்திலிருந்து செயல்படுவதற்கு ஏற்றது, பதிவேட்டில் உள்ளீடுகளுக்கு பதிலாக உள்ளமைவு கோப்பைப் பயன்படுத்தி சிறிய செயல்பாட்டிற்கான சாளரபாநகல் ஆதரவை நிர்வாகிகள் விரும்புகிறார்கள். ஒரு விரிவான சாளரபாநகல் ஆவணங்கள் https://winscp.net/ இல் இலவசமாக பெறலாம்.இந்த தளம் ஆதரவு மற்றும் நற்பொருத்த கோரிக்கைகளுக்கான மிகவும் செயலில் உள்ள பயனர் மன்றத்தையும் வழங்குகிறது. சாளரபாநகல் <ஆங்கிலம்> மற்றும் பல மொழிகளில் கிடைக்கிறது. சாளரபாநகல் என்பது குனு பொது மக்கள் உரிமத்தின் (சிபிஎல்) விதிமுறைகளின் கீழ் இலவசமாக விநியோகிக்கப்படும் ஒரு திறந்த மூல மென்பொருளாகும்."
