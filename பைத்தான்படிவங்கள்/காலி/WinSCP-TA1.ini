[TextsCore2.rc]
; "**Continue connecting to an unknown server and add its host key to a cache?**\n\nThe server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key details are:\n\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel."
UNKNOWN_KEY4="** அறியப்படாத சேவையகத்துடன் இணைவதைத் தொடரவும், அதன் ஹோஸ்ட் விசையை ஒரு தற்காலிக சேமிப்பில் சேர்க்கவா? N \ n சேவையகத்தின் %s முக்கிய விவரங்கள்: \ n \ n %s \ n \ n இந்த ஹோஸ்டை நீங்கள் நம்பினால், ஆம் என்பதை அழுத்தவும். தற்காலிக சேமிப்பில் ஹோஸ்ட் விசையைச் சேர்க்காமல் இணைக்க, இணைப்பு பத்திரிகையை கைவிட எண் அழுத்தவும். "
; "**WARNING – POTENTIAL SECURITY BREACH!**\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key details are:\n\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting to the server, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice."
DIFFERENT_KEY5="** எச்சரிக்கை - சாத்தியமான பாதுகாப்பு மீறல்! அல்லது சேவையகமாக நடித்துள்ள மற்றொரு கணினியுடன் நீங்கள் உண்மையில் இணைந்திருக்கிறீர்கள். \ n \ n புதிய %s முக்கிய விவரங்கள்: \ n \ n %s \ n \ n இந்த மாற்றத்தை நீங்கள் எதிர்பார்த்தால், புதிய விசையை நம்புங்கள், தொடர்ந்து இணைக்க விரும்புகிறீர்கள் சேவையகத்திற்கு, தற்காலிக சேமிப்பைப் புதுப்பிக்க புதுப்பிப்பை அழுத்தவும், அல்லது பழையதை (களை) வைத்திருக்கும் போது தற்காலிக சேமிப்பில் புதிய விசையைச் சேர்க்க சேர் என்பதை அழுத்தவும். நீங்கள் இணைக்க விரும்பினால், ஆனால் தற்காலிக சேமிப்பை புதுப்பிக்காமல், ஸ்கிப்பை அழுத்தவும். நீங்கள் விரும்பினால் இணைப்பை முழுவதுமாக கைவிட, ரத்துசெய் அழுத்தவும். ரத்துசெய்யும் ஒரே உத்தரவாதமான பாதுகாப்பான தேர்வு. "
; "You are loading a private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="கோப்பு வடிவமைப்பின் பழைய பதிப்பைக் கொண்ட ஒரு தனிப்பட்ட விசையை நீங்கள் ஏற்றுகிறீர்கள். இதன் பொருள் உங்கள் முக்கிய கோப்பு முழுமையாக சேதமடையவில்லை. உங்கள் விசையை புதிய வடிவத்திற்கு மாற்ற பரிந்துரைக்கிறோம். \ N \ nou விசையை ஏற்றுவதன் மூலம் இந்த மாற்றத்தை செய்ய முடியும் புட்டிகேஜனுக்குள், பின்னர் அதை மீண்டும் சேமிக்கிறது. "

