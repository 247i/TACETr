HOSTKEY_UNKNOWN="அறியப்படாத சேவையகத்துடன் இணைப்பதைத் தொடரவும், அதன் புரவலன் திறவுகோலை ஒரு தற்காலிக சேமிப்பில் சேர்க்கவா?"
