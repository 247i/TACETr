HOSTKEY_DOESNT_MATCH="புரவலன் திறவுகோல் இந்த சேவையகத்திற்காக சேமித்த ஒரு சாளரபாநகல் உடன் பொருந்தவில்லை:"
; "If you trust this host, select %s to add the key to WinSCP's cache and carry on connecting."
HOSTKEY_ACCEPT_NEW="இந்த புரவலனை நீங்கள் நம்பினால், சாளரபாநகல் இன் தற்காலிக சேமிப்பில் திறவுகோலைச் சேர்க்க %s ஐத் தேர்ந்தெடுத்து இணைப்பதைத் தொடரவும்."
; "&Accept"
HOSTKEY_ACCEPT_BUTTON="&ஏற்றுக்கொள்"
; "If you want to carry on connecting just once, without adding the key to the cache, select %s."
HOSTKEY_ONCE_NEW="நீங்கள் ஒரு முறை இணைக்க விரும்பினால், தற்காலிக சேமிப்பிற்கு திறவுகோலைச் சேர்க்காமல், %s ஐத் தேர்ந்தெடு."
; "Connect &Once"
HOSTKEY_ONCE_BUTTON="ஒருமுறை இணை"
; "If you do not trust this host, select %s to abandon the connection."
HOSTKEY_CANCEL_NEW="இந்த புரவலனை நீங்கள் நம்பவில்லை என்றால், இணைப்பைக் கைவிட %s ஐத் தேர்ந்தெடு."
; "If you were expecting this change, trust the new key and want to continue connecting to the server, either select %s to update cache, or select %s to add the new key to the cache while keeping the old one(s)."
HOSTKEY_ACCEPT_CHANGE="இந்த மாற்றத்தை நீங்கள் எதிர்பார்க்கிறீர்கள் என்றால், புதிய திறவுகோலை நம்புங்கள் மற்றும் சேவையகத்துடன் தொடர்ந்து இணைக்க விரும்பினால், தற்காலிக சேமிப்பை புதுப்பிக்க %s ஐத் தேர்ந்தெடு அல்லது பழையவை(களை) வைத்திருக்கும் போது தற்காலிக சேமிப்பில் புதிய திறவுகோலைச் சேர்க்க %s ஐத் தேர்ந்தெடு."
; "If you want to carry on connecting but without updating the cache, select %s."
HOSTKEY_ONCE_CHANGE="நீங்கள் இணைக்க விரும்பினால், ஆனால் தற்காலிக சேமிப்பைப் புதுப்பிக்காமல், %s ஐத் தேர்ந்தெடு."
; "If you want to abandon the connection completely, select %s to cancel. Selecting %s is the ONLY guaranteed safe choice."
HOSTKEY_CANCEL_CHANGE="நீங்கள் இணைப்பை முழுவதுமாக கைவிட விரும்பினால், ரத்து செய்ய %s ஐத் தேர்ந்தெடு. %s ஐத் தேர்ந்தெடுப்பது மட்டுமே பாதுகாப்பான தேர்வாகும்."
; "This server presented a certified host key:"
HOSTKEY_CERTIFIED1="இந்த சேவையகம் சான்றளிக்கப்பட்ட புரவலன் திறவுகோலை வழங்கியது:"
; "which was signed by a different certification authority from the one(s) WinSCP is configured to trust for this server."
HOSTKEY_CERTIFIED2="சாளரபாநகல் ஒன்று(கள்) இலிருந்து வேறுபட்ட சான்றிதழ் ஆணையத்தால் கையொப்பமிடப்பட்டது, இந்த சேவையகத்தை நம்பும்படி கட்டமைக்கப்பட்டுள்ளது."
; "Also, that key does not match the key WinSCP had previously cached for this server."
HOSTKEY_CERTIFIED_DOESNT_MATCH_ALSO="மேலும், அந்த திறவுகோல் சாளரபாநகல் இந்த சேவையகத்திற்கு முன்பு தேக்ககப்படுத்திய திறவுகோலுடன் பொருந்தவில்லை."
; "another certification authority is operating in this realm"
HOSTKEY_CERTIFIED_ANOTHER="இந்த உலகில் மற்றொரு சான்றிதழ் ஆணையம் இயங்குகிறது"
; "which does not match the certified key WinSCP had previously cached for this server."
HOSTKEY_CERTIFIED_DOESNT_MATCH="இந்த சேவையகத்திற்காக முன்னர் தற்காலிகமாக சேமித்த சான்றளிக்கப்பட்ட திறவுகோலுடன் இது பொருந்தவில்லை."
; "(Storing this certified key in the cache will NOT cause its certification authority to be trusted for any other key or host.)"
HOSTKEY_CERTIFIED_TRUST="(இந்த சான்றளிக்கப்பட்ட திறவுகோலை தற்காலிக சேமிப்பில் சேமித்து வைப்பது அதன் சான்றிதழ் அதிகாரத்தை வேறு எந்த திறவுகோலுக்கு் அல்லது புரவலனுக்கும் நம்பாது.)"
; "Security Alert"
WEAK_ALG_TITLE="பாதுகாப்பு எச்சரிக்கை"
; "Do you want to accept the risk and continue with this session?"
WEAK_ALG_RISK_CONFIRM="நீங்கள் ஆபத்தை ஏற்றுக்கொண்டு இந்த அமர்வைத் தொடர விரும்புகிறீர்களா?"
; "The first %s supported by the server is %s, which is below the configured warning threshold."
; First part of previous ALG_BELOW_TRESHOLD
ALG_BELOW_TRESHOLD2="சேவையகத்தால் ஆதரிக்கப்படும் முதல் %s %s ஆகும், இது கட்டமைக்கப்பட்ட எச்சரிக்கை வாசலுக்குக் கீழே உள்ளது."
; "The %s selected for this session is %s, which, with this server, is vulnerable to the 'Terrapin' attack CVE-2023-48795, potentially allowing an attacker to modify the encrypted session.\n\nUpgrading, patching, or reconfiguring this SSH server is the best way to avoid this vulnerability, if possible."
; The first %s replaces with CIPHER_TYPE_*, the second with the name of the cipher
CIPHER_TERRAPIN="இந்த அமர்வுக்கு தேர்ந்தெடுக்கப்பட்ட %s %s ஆகும், இது இந்த சேவையகத்துடன், 'டெர்ராபின்' தாக்குதலுக்கு CVE-2023-48795 க்கு பாதிக்கப்படக்கூடியது, இது ஒரு தாக்குதலை மறைகுறியாக்கப்பட்ட அமர்வை மாற்ற அனுமதிக்கும்.\n\nமுடிந்தால், இந்த பாதிப்பைத் தவிர்க்க இந்த பாஓடு சேவையகத்தை மேம்மடுத்துவது அல்லது மறுசீரமைப்பது சிறந்த வழியாகும். "
; "You can also avoid this vulnerability by abandoning this session, moving %s to below the 'warn below here' line in WinSCP's SSH cipher configuration (so that an algorithm without the vulnerability will be selected), and starting a new session."
; For 'warn below here' see CIPHER_NAME_WARN 
CIPHER_TERRAPIN_AVOID="இந்த அமர்வைக் கைவிட்டு, சாளரபாநகல் இன் பாஓடு மறைக்குறியீட்டில் உள்ளமைவில் உள்ள 'இங்கே எச்சரிக்கவும்' வரிக்கு கீழே %s ஐ நகர்த்துவதன் மூலமும் இந்த பாதிப்பைத் தவிர்க்கலாம் (இதனால் பாதிப்பு இல்லாத வழிமுறை தேர்ந்தெடுக்கப்படும்), மேலும் புதிய அமர்வைத் தொடங்கவும்."
; "%d days"
DAYS_SPAN="%d நாட்கள்"
