; "**Stop showing Login dialog automatically?** Please confirm if you really want to WinSCP stop showing Login dialog automatically on startup and when the last session is closed.\n\nIf you change your mind later, you can revert this in Preferences on Environment > Window page.\n\nTo open the Login dialog manually, go to Tabs > New Tab [> Remote Tab] or use corresponding toolbar button."
LOGIN_NOT_SHOWING_AGAIN="**உள்நுழைவு உரையாடலைக் காண்பிப்பதை தானாக நிறுத்தவா?**சாளரபாநகல் தொடங்கும் போதும், கடைசி அமர்வு மூடப்பட்டதும் உள்நுழைவு உரையாடலைத் தானாகக் காட்டுவதை நிறுத்த விரும்புகிறீர்களா என்பதை உறுதிப்படுத்தவும்.\n\nபிறகு உங்கள் எண்ணத்தை மாற்றினால், சூழல் > சாளரம் பக்கத்தில் உள்ள விருப்பத்தேர்வுகளில் இதை மாற்றியமைக்கலாம்.\n\nஉள்நுழைவு உரையாடலை கைமுறையாக திறக்க, தாவல்கள் > புதிய தாவல் [> தொலை தாவல்] என்பதற்குச் செல்லவும் அல்லது தொடர்புடைய கருவிப்பட்டி பொத்தானைப் பயன்படுத்தவும்."
