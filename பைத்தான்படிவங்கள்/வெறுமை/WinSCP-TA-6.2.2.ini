REMOTE_COPY_COMMAND_SESSION3="**%s ஐ நகலெடுக்க நீங்கள் ஒரு தனி ஓடு அமர்வைத் திறக்க விரும்புகிறீர்களா?**\n \nதற்போதைய அமர்வு தொலை %s இன் நேரடி நகலெடுப்பை ஆதரிக்காது. நகலைச் செயலாக்க தனி ஓடு அமர்வு திறக்கப்படலாம். மாற்றாக நீங்கள் உள்ளூர் தற்காலிக நகல் மூலம் %s ஐ நகலெடுக்கலாம்."
