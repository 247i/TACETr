HOSTKEY_TWO_EXPLANATIONS="இதன் பொருள் %s, அல்லது %s."
; "the server administrator has changed the host key"
HOSTKEY_ADMINISTRATOR_CHANGED="சேவையக நிர்வாகி புரவலன் திறவுகோலை மாற்றிவிட்டார்"
; "you have actually connected to another computer pretending to be the server"
HOSTKEY_ANOTHER_COMPUTER="நீங்கள் உண்மையில் சேவையகமாக நடித்து மற்றொரு கணினியுடன் இணைந்திருக்கிறீர்கள்"
