


தமிழ் தானியங்கி அருஞ்சொற்பொருள்/TAMIL AUTOMOBILE GLOSSARY

 
A - வரிசை

A-ARM - கவைக்கரம் - சீருந்து சக்கரத்துடன் பிணைக்கும் கவை வடிவ தொங்கல் அமைப்பு

