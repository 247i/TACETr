DRUM BRAKE - உருளைய நிறுத்தி - இந்த நிறுத்தமைப்பில் ஒரு நீரியக்க (hydraulic) உருளையம் (drum) இருந்து நிறுத்துக்கட்டைகளை தேயுருளையின் (break-drum) உட்பரப்பு மீது அமுக்கும்

 

