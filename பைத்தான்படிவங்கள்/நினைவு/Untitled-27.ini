POWER OK - சரிதிறன் - ஒரு மின்வழங்கி அளிக்கும் மின்னழுத்தம் நிலைநிலை அடைந்துள்ளதா என்பதைக் காட்டும் குறிகை; வேற்றுப் பெயர் 'நற்திறன்' (Power OK)

