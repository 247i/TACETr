; *** Startup error messages
%1.%n%nError %2: %3=%1. %n %nerror %2: %3
The file %1 is missing from the installation directory. Please correct the problem or obtain a new copy of the program.=நிறுவல் கோப்பகத்திலிருந்து %1 கோப்பு இல்லை. தயவுசெய்து சிக்கலை சரிசெய்யவும் அல்லது நிரலின் புதிய நகலைப் பெறவும்.
The setup files are corrupted. Please obtain a new copy of the program.=அமைவு கோப்புகள் சிதைந்துள்ளன. திட்டத்தின் புதிய நகலைப் பெறுங்கள்.
The setup files are corrupted, or are incompatible with this version of Setup. Please correct the problem or obtain a new copy of the program.=அமைவு கோப்புகள் சிதைந்துள்ளன, அல்லது அமைப்பின் இந்த பதிப்போடு பொருந்தாது. தயவுசெய்து சிக்கலை சரிசெய்யவும் அல்லது நிரலின் புதிய நகலைப் பெறவும்.
An invalid parameter was passed on the command line:%n%n%1=கட்டளை வரியில் தவறான அளவுரு அனுப்பப்பட்டது:%n%n%1
Setup is already running.=அமைப்பு ஏற்கனவே இயங்குகிறது.
This program does not support the version of Windows your computer is running.=உங்கள் கணினி இயங்கும் விண்டோசின் பதிப்பை இந்த நிரல் ஆதரிக்காது.
This program requires %1 Service Pack %2 or later.=இந்த திட்டத்திற்கு %1 பணி பேக் %2 அல்லது அதற்குப் பிறகு தேவைப்படுகிறது.
This program will not run on %1.=இந்த திட்டம் %1 இல் இயங்காது.
This program must be run on %1.=இந்த நிரல் %1 இல் இயக்கப்பட வேண்டும்.
This program can only be installed on versions of Windows designed for the following processor architectures:%n%n%1=இந்த நிரலை பின்வரும் செயலி கட்டமைப்புகளுக்காக வடிவமைக்கப்பட்ட சாளரங்கள் பதிப்புகளில் மட்டுமே நிறுவ முடியும்:%n%n%1
This program requires %1 version %2 or later.=இந்த நிரலுக்கு %1 பதிப்பு %2 அல்லது அதற்குப் பிறகு தேவைப்படுகிறது.
This program cannot be installed on %1 version %2 or later.=இந்த நிரலை %1 பதிப்பு %2 அல்லது அதற்குப் பிறகு நிறுவ முடியாது.
You must be logged in as an administrator when installing this program.=இந்த நிரலை நிறுவும் போது நீங்கள் நிர்வாகியாக உள்நுழைய வேண்டும்.
You must be logged in as an administrator or as a member of the Power Users group when installing this program.=இந்த நிரலை நிறுவும் போது நீங்கள் ஒரு நிர்வாகியாகவோ அல்லது ஆற்றல் பயனர்கள் குழுவின் உறுப்பினராகவோ உள்நுழைந்திருக்க வேண்டும்.
Setup has detected that %1 is currently running.%n%nPlease close all instances of it now, then click OK to continue, or Cancel to exit.=%1 தற்போது இயங்குகிறது என்பதை அமைவு கண்டறிந்துள்ளது.%N%nplease அதன் எல்லா நிகழ்வுகளையும் இப்போது மூடு, பின்னர் தொடர சரி என்பதைக் சொடுக்கு செய்க அல்லது வெளியேற ரத்துசெய்.
Uninstall has detected that %1 is currently running.%n%nPlease close all instances of it now, then click OK to continue, or Cancel to exit.=%1 தற்போது இயங்குகிறது என்பதை நிறுவல் நீக்குதல் கண்டறிந்துள்ளது.%N%nplease அதன் எல்லா நிகழ்வுகளையும் இப்போது மூடு, பின்னர் தொடர சரி என்பதைக் சொடுக்கு செய்க, அல்லது வெளியேற ரத்துசெய்.

